<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400&family=DM+Sans:wght@400;500;700&family=Indie+Flower&family=Inter:wght@300;500&family=Oswald:wght@200;300;600&family=Roboto+Mono:wght@100&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <article class="progress">
    <section class="steps">
      <div class="barra" id="barra"></div>
      <div class="step active">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
      <div class="step">4</div>
      <div class="step">5</div>
    </section>
    <nav class="navigation">
      <button class="button" id="prev" disabled>Prev</button>
      <button class="button" id="next">Next</button>
    </nav>
  </article>
  <p id="text">Text one</p>
  <script src="./js/main.js"></script>
</body>
</html>
